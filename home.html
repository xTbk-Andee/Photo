<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }
        .photo {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Photography Portfolio</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div id="home">
        <h2>Featured Photos</h2>
        <div class="gallery">
            <!-- Your photos will go here -->
            <img class="photo" src="photo1.jpg" alt="Photo 1">
            <img class="photo" src="photo2.jpg" alt="Photo 2">
            <img class="photo" src="photo3.jpg" alt="Photo 3">
            <!-- Add more photos as needed -->
        </div>
    </div>
    <div id="gallery">
        <h2>Full Gallery</h2>
        <div class="gallery">
            <!-- Your full gallery photos will go here -->
            <img class="photo" src="photo4.jpg" alt="Photo 4">
            <img class="photo" src="photo5.jpg" alt="Photo 5">
            <img class="photo" src="photo6.jpg" alt="Photo 6">
            <!-- Add more photos as needed -->
        </div>
    </div>
    <div id="about">
        <h2>About Me</h2>
        <p>Insert your bio or description here.</p>
    </div>
    <div id="contact">
        <h2>Contact Me</h2>
        <p>Insert your contact information here.</p>
    </div>
</body>
</html>
